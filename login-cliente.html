<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login — Cliente</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-green-900 to-emerald-800 text-gray-100">

<div class="max-w-md w-full bg-gray-800 bg-opacity-90 p-8 rounded-2xl shadow-2xl border border-gray-700">
  <h2 class="text-3xl font-extrabold text-center text-emerald-300 mb-4">Iniciar como Cliente</h2>

  <form id="form" class="space-y-4">
    <input id="email" type="email" placeholder="Correo electrónico" required class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100" />
    <input id="pass" type="password" placeholder="Contraseña" required class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100" />
    <div class="flex items-center justify-between text-sm text-gray-400">
      <label class="flex items-center gap-2"><input id="remember" type="checkbox" class="accent-emerald-400" /> Recordarme</label>
      <a href="registro.html" class="text-emerald-300 hover:underline">Registro</a>
    </div>
    <button class="w-full mt-2 bg-gradient-to-r from-emerald-500 to-emerald-600 text-white py-2.5 rounded-lg font-semibold">Entrar</button>
  </form>

</div>

<script>
document.getElementById('form').onsubmit = (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  // Simula usuario cliente
  localStorage.setItem('demo_user', JSON.stringify({ role:'cliente', email }));
  // optional remember
  if(document.getElementById('remember').checked) localStorage.setItem('demo_user_remember', '1');
  location.href = 'index.html';
};
</script>
</body>
</html>
