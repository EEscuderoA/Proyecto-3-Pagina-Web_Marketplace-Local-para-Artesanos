<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Admin</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-green-900 to-emerald-800 p-8 text-gray-100 font-sans">
  <h1 class="text-4xl font-extrabold mb-8 text-center text-emerald-300">⚙️ Panel Administrador</h1>

  <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
    <div id="card1" class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700 hover:-translate-y-1 transition">
      <h2 class="font-bold text-xl text-emerald-300">Vendedores pendientes</h2>
      <p id="pendCount" class="text-gray-300 mt-3 text-lg">0 solicitudes</p>
      <button id="approveAll" class="mt-4 text-sm bg-emerald-600 py-2 px-3 rounded text-white">Aprobar todo (sim)</button>
    </div>

    <div id="card2" class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700">
      <h2 class="font-bold text-xl text-emerald-300">Productos reportados</h2>
      <p id="reports" class="text-gray-300 mt-3 text-lg">0 reportes</p>
    </div>

    <div id="card3" class="bg-gray-800 p-6 rounded-2xl shadow-xl border border-gray-700">
      <h2 class="font-bold text-xl text-emerald-300">Estadísticas</h2>
      <p class="text-gray-300 mt-3 text-lg" id="stats">--</p>
    </div>
  </div>

<script>
function refresh(){
  const pend = JSON.parse(localStorage.getItem('pending_sellers')||'[]');
  document.getElementById('pendCount').textContent = pend.length + ' solicitudes';
  const cart = JSON.parse(localStorage.getItem('cart_v1')||'{}');
  const totalProducts = Object.keys(cart).length;
  document.getElementById('stats').textContent = `${pend.length} vendedores pendientes · ${totalProducts} productos en carritos (sim)`;
}
document.getElementById('approveAll').onclick = ()=>{
  localStorage.removeItem('pending_sellers');
  alert('Todos aprobados (simulado).');
  refresh();
};
refresh();
</script>
</body>
</html>
