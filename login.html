<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Login</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-green-900 to-emerald-800">
  <div class="max-w-sm w-full bg-gray-800 bg-opacity-90 p-8 rounded-2xl shadow-2xl border border-gray-700">
    <h2 class="text-3xl font-extrabold text-center text-emerald-300 mb-6">Iniciar Sesión</h2>
    <form id="f" class="space-y-4">
      <input id="email" type="email" placeholder="Correo" class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100" required>
      <input id="pass" type="password" placeholder="Contraseña" class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100" required>
      <button class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white py-2.5 rounded-lg font-semibold">Entrar</button>
    </form>
    <p class="text-sm text-center mt-4 text-gray-300">¿No tienes cuenta? <a href="registro.html" class="text-emerald-400">Regístrate</a></p>
  </div>

<script>
document.getElementById('f').onsubmit = (e)=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  // simulamos login aceptando cualquier email
  localStorage.setItem('user', JSON.stringify({ email, name: email.split('@')[0] }));
  alert('Sesión simulada iniciada: ' + email);
  location.href = 'index.html';
};
</script>
</body>
</html>
