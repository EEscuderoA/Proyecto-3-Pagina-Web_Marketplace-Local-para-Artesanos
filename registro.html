<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Registro</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-green-900 to-emerald-800">
  <div class="max-w-md w-full bg-gray-800 bg-opacity-90 p-8 rounded-2xl shadow-2xl border border-gray-700">
    <h2 class="text-3xl font-extrabold text-center text-emerald-300 mb-6">Registro para Artesanos</h2>
    <form id="reg" class="space-y-4">
      <input id="brand" type="text" placeholder="Nombre del taller o marca" class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100" required>
      <input id="owner" type="text" placeholder="Nombre completo" class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100" required>
      <input id="email" type="email" placeholder="Correo" class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100" required>
      <input id="city" type="text" placeholder="Ciudad / Región" class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100">
      <textarea id="story" placeholder="Historia del artesano..." class="w-full px-4 py-2 bg-gray-900 border border-gray-600 rounded text-gray-100"></textarea>
      <button class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 text-white py-2.5 rounded-lg">Crear Perfil (simulado)</button>
    </form>
  </div>

<script>
document.getElementById('reg').onsubmit = (e)=>{
  e.preventDefault();
  const store = {
    brand: document.getElementById('brand').value,
    owner: document.getElementById('owner').value,
    email: document.getElementById('email').value,
    city: document.getElementById('city').value,
    story: document.getElementById('story').value
  };
  // guardamos localmente como "vendedor pendiente"
  const pending = JSON.parse(localStorage.getItem('pending_sellers')||'[]');
  pending.push(store);
  localStorage.setItem('pending_sellers', JSON.stringify(pending));
  alert('Perfil creado (simulado). Se añadirá a vendedores pendientes.');
  location.href = 'index.html';
};
</script>
</body>
</html>
